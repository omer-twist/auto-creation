<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Queue</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #14b8a6;
      --accent-hover: #0d9488;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --border: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* Row-based form layout */
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .form-row label {
      width: 100px;
      flex-shrink: 0;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-row > .input-area {
      flex: 1;
      display: flex;
      gap: 0.5rem;
    }

    .form-row input,
    .form-row select {
      flex: 1;
      padding: 0.75rem 1rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s, flex 0.3s ease;
    }

    .form-row input:focus,
    .form-row select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-row input::placeholder {
      color: var(--text-secondary);
    }

    /* Conditional input - hidden by default */
    .form-row .conditional-input {
      flex: 0;
      width: 0;
      padding: 0;
      border: none;
      opacity: 0;
      overflow: hidden;
      transition: flex 0.3s ease, width 0.3s ease, padding 0.3s ease, opacity 0.3s ease, border 0.3s ease;
    }

    .form-row .conditional-input.visible {
      flex: 1;
      width: auto;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      opacity: 1;
    }

    /* Validation errors */
    .form-row .input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-row .input-wrapper .input-area {
      display: flex;
      gap: 0.5rem;
    }

    .form-row .error-message {
      font-size: 0.75rem;
      color: var(--danger);
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
      display: none;
    }

    .form-row .error-message.visible {
      display: block;
    }

    .form-row input.invalid,
    .form-row select.invalid {
      border-color: var(--danger);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, opacity 0.2s;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn-add {
      width: 100%;
      margin-top: 0.5rem;
    }

    #send-btn {
      background: #10b981;
    }

    #send-btn:hover:not(:disabled) {
      background: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    thead th {
      text-align: left;
      padding: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }

    tbody tr {
      animation: fadeIn 0.3s ease forwards;
    }

    tbody td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .cell-topic {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .cell-actions {
      text-align: center;
    }

    .btn-action {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
    }

    .btn-edit span {
      display: inline-block;
      transform: rotate(135deg);
    }

    .btn-edit:hover {
      color: var(--accent);
      background: rgba(20, 184, 166, 0.1);
    }

    .btn-delete:hover {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .count {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    #status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
    }

    #status.visible {
      display: block;
    }

    #status.info {
      background: rgba(20, 184, 166, 0.1);
      color: var(--accent);
    }

    #status.success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }

    #status.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Toggle switch */
    .toggle-row {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .toggle-label {
      width: 100px;
      flex-shrink: 0;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 24px;
      transition: background-color 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      transition: transform 0.3s, background-color 0.3s;
    }

    .toggle-switch input:checked + .toggle-slider {
      background-color: var(--accent);
      border-color: var(--accent);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
      background-color: var(--bg-primary);
    }

    /* Product URL section */
    .product-section {
      display: none;
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--bg-input);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .product-section.visible {
      display: block;
    }

    .product-input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .product-input-row input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
    }

    .product-input-row input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn-add-product {
      padding: 0.75rem 1rem;
      background: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-add-product:hover {
      background: var(--accent-hover);
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background: var(--bg-card);
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
    }

    .product-list li:last-child {
      margin-bottom: 0;
    }

    .product-url-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-secondary);
    }

    .btn-remove-product {
      background: transparent;
      border: none;
      color: var(--danger);
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      margin-left: 0.5rem;
    }

    .btn-remove-product:hover {
      color: var(--danger-hover);
    }

    .product-empty {
      color: var(--text-secondary);
      font-size: 0.8rem;
      text-align: center;
      padding: 0.5rem;
    }

    /* Product Image section (for Product Cluster) */
    .product-images-section {
      display: none;
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--bg-input);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .product-images-section.visible {
      display: block;
    }

    .product-images-section .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .product-images-section .section-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .product-images-section .count-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-card);
      border-radius: 4px;
      color: var(--text-secondary);
    }

    .product-images-section .count-badge.complete {
      background: var(--accent);
      color: var(--bg-primary);
    }

    .cell-type {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: var(--bg-input);
    }

    .cell-type.cluster {
      background: rgba(20, 184, 166, 0.2);
      color: var(--accent);
    }

    /* Main lines textarea */
    .main-lines-section {
      display: none;
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--bg-input);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .main-lines-section.visible {
      display: block;
    }

    .main-lines-section .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .main-lines-section .section-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .main-lines-section textarea {
      width: 100%;
      min-height: 200px;
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
      line-height: 1.5;
    }

    .main-lines-section textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .main-lines-section textarea::placeholder {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Campaign Queue</h1>

    <div class="card">
      <form id="campaign-form">
        <div class="form-row">
          <label for="creative-type">Type</label>
          <div class="input-wrapper">
            <div class="input-area">
              <select id="creative-type">
                <option value="standard">Standard</option>
                <option value="product_cluster">Product Cluster</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-row">
          <label for="topic">Topic</label>
          <div class="input-wrapper">
            <div class="input-area">
              <input type="text" id="topic" placeholder="e.g., Girls Bracelet Making Kit">
            </div>
            <div class="error-message" id="topic-error"></div>
          </div>
        </div>

        <div class="form-row">
          <label for="url">URL</label>
          <div class="input-wrapper">
            <div class="input-area">
              <input type="text" id="url" placeholder="https://bestselling.today/...">
            </div>
            <div class="error-message" id="url-error"></div>
          </div>
        </div>

        <div class="form-row">
          <label for="page-type">Page Type</label>
          <div class="input-wrapper">
            <div class="input-area">
              <select id="page-type">
                <option value="" selected>-- Select --</option>
                <option value="general">General</option>
                <option value="category">Category</option>
              </select>
            </div>
            <div class="error-message" id="page-type-error"></div>
          </div>
        </div>

        <div class="form-row">
          <label for="discount-type">Discount</label>
          <div class="input-wrapper">
            <div class="input-area">
              <select id="discount-type">
                <option value="none">None</option>
                <option value="constant">Constant</option>
                <option value="upto">Up to</option>
                <option value="24h">24h</option>
              </select>
              <input type="text" id="discount-value" class="conditional-input" placeholder="%">
            </div>
            <div class="error-message" id="discount-error"></div>
          </div>
        </div>

        <div class="form-row">
          <label for="event-type">Event</label>
          <div class="input-wrapper">
            <div class="input-area">
              <select id="event-type">
                <option value="none">None</option>
                <option value="custom">Custom</option>
              </select>
              <input type="text" id="event-name" class="conditional-input" placeholder="e.g., Black Friday">
            </div>
            <div class="error-message" id="event-error"></div>
          </div>
        </div>

        <div class="toggle-row">
          <span class="toggle-label">Products</span>
          <label class="toggle-switch">
            <input type="checkbox" id="products-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="product-section" id="product-section">
          <div class="product-input-row">
            <input type="text" id="product-url-input" placeholder="https://amazon.com/dp/...">
            <button type="button" class="btn-add-product" id="add-product-btn">+</button>
          </div>
          <ul class="product-list" id="product-list"></ul>
          <div class="product-empty" id="product-empty">No products added</div>
        </div>

        <div class="product-images-section" id="product-images-section">
          <div class="section-header">
            <span class="section-title">Product Images (8 required)</span>
            <span class="count-badge" id="product-images-count">0/8</span>
          </div>
          <div class="product-input-row">
            <input type="text" id="product-image-url-input" placeholder="https://m.media-amazon.com/images/...">
            <button type="button" class="btn-add-product" id="add-product-image-btn">+</button>
          </div>
          <ul class="product-list" id="product-image-list"></ul>
          <div class="product-empty" id="product-image-empty">No product images added</div>
          <div class="error-message" id="product-images-error"></div>
        </div>

        <div class="main-lines-section" id="main-lines-section">
          <div class="section-header">
            <span class="section-title">Main Lines (12 lines, one per line)</span>
            <span class="count-badge" id="main-lines-count">0/12</span>
          </div>
          <textarea id="main-lines-input" placeholder="Enter 12 main text lines, one per line..."></textarea>
          <div class="error-message" id="main-lines-error"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-add">+ Add Campaign</button>
      </form>
    </div>

    <div class="card">
      <table id="queue-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Creative</th>
            <th>Topic</th>
            <th>URL</th>
            <th>Page</th>
            <th>Discount</th>
            <th>Event</th>
            <th>Imgs</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="queue-body">
        </tbody>
      </table>
      <div id="empty-state" class="empty-state">No campaigns queued</div>

      <div class="footer">
        <span id="count" class="count">0 campaigns queued</span>
        <button id="send-btn" class="btn btn-primary" disabled>Send All</button>
      </div>

      <div id="status"></div>
    </div>
  </div>

  <script>
    // Configuration
    const LAMBDA_URL = "https://okix5fe77gdvqcwt2ennmdudie0hdnbm.lambda-url.us-east-1.on.aws/";
    const CHUNK_SIZE = 50;
    const CHUNK_DELAY_MS = 200;

    // State
    let campaigns = [];
    let currentProductUrls = [];
    let currentProductImageUrls = [];

    // DOM Elements
    const form = document.getElementById('campaign-form');
    const creativeTypeSelect = document.getElementById('creative-type');
    const topicInput = document.getElementById('topic');
    const urlInput = document.getElementById('url');
    const pageTypeSelect = document.getElementById('page-type');
    const discountTypeSelect = document.getElementById('discount-type');
    const discountValueInput = document.getElementById('discount-value');
    const eventTypeSelect = document.getElementById('event-type');
    const eventNameInput = document.getElementById('event-name');
    const queueBody = document.getElementById('queue-body');
    const emptyState = document.getElementById('empty-state');
    const countSpan = document.getElementById('count');
    const sendBtn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('status');

    // Product elements (for standard creatives)
    const productsToggle = document.getElementById('products-toggle');
    const productSection = document.getElementById('product-section');
    const productUrlInput = document.getElementById('product-url-input');
    const addProductBtn = document.getElementById('add-product-btn');
    const productList = document.getElementById('product-list');
    const productEmpty = document.getElementById('product-empty');

    // Product image elements (for product cluster creatives)
    const productImagesSection = document.getElementById('product-images-section');
    const productImageUrlInput = document.getElementById('product-image-url-input');
    const addProductImageBtn = document.getElementById('add-product-image-btn');
    const productImageList = document.getElementById('product-image-list');
    const productImageEmpty = document.getElementById('product-image-empty');
    const productImagesCount = document.getElementById('product-images-count');
    const productImagesError = document.getElementById('product-images-error');

    // Main lines elements (for product cluster creatives)
    const mainLinesSection = document.getElementById('main-lines-section');
    const mainLinesInput = document.getElementById('main-lines-input');
    const mainLinesCount = document.getElementById('main-lines-count');
    const mainLinesError = document.getElementById('main-lines-error');

    // Error elements
    const topicError = document.getElementById('topic-error');
    const urlError = document.getElementById('url-error');
    const pageTypeError = document.getElementById('page-type-error');
    const discountError = document.getElementById('discount-error');
    const eventError = document.getElementById('event-error');

    // Validation functions
    function validateTopic() {
      const value = topicInput.value.trim();
      if (!value) {
        showError(topicInput, topicError, 'Topic is required');
        return false;
      }
      clearError(topicInput, topicError);
      return true;
    }

    function validateUrl() {
      const value = urlInput.value.trim();
      if (!value) {
        showError(urlInput, urlError, 'URL is required');
        return false;
      }
      try {
        const url = new URL(value);
        if (url.hostname !== 'bestselling.today' && url.hostname !== 'www.bestselling.today') {
          showError(urlInput, urlError, 'URL must be from bestselling.today');
          return false;
        }
      } catch {
        showError(urlInput, urlError, 'Invalid URL format');
        return false;
      }
      clearError(urlInput, urlError);
      return true;
    }

    function validatePageType() {
      const value = pageTypeSelect.value;
      if (!value) {
        showError(pageTypeSelect, pageTypeError, 'Please select a page type');
        return false;
      }
      clearError(pageTypeSelect, pageTypeError);
      return true;
    }

    function validateDiscount() {
      const type = discountTypeSelect.value;
      if (type === 'constant' || type === 'upto') {
        const value = discountValueInput.value.trim();
        const num = parseInt(value, 10);
        if (!value || isNaN(num) || num < 1 || num > 99) {
          showError(discountValueInput, discountError, 'Enter a number between 1-99');
          return false;
        }
      }
      clearError(discountValueInput, discountError);
      return true;
    }

    function validateEvent() {
      const type = eventTypeSelect.value;
      if (type === 'custom') {
        const value = eventNameInput.value.trim();
        if (!value) {
          showError(eventNameInput, eventError, 'Event name is required');
          return false;
        }
      }
      clearError(eventNameInput, eventError);
      return true;
    }

    function validateProductImages() {
      if (creativeTypeSelect.value !== 'product_cluster') {
        return true;
      }
      if (currentProductImageUrls.length !== 8) {
        productImagesError.textContent = `Exactly 8 product images required (${currentProductImageUrls.length}/8)`;
        productImagesError.classList.add('visible');
        return false;
      }
      productImagesError.classList.remove('visible');
      return true;
    }

    function validateMainLines() {
      if (creativeTypeSelect.value !== 'product_cluster') {
        return true;
      }
      const lines = getMainLines();
      if (lines.length !== 12) {
        mainLinesError.textContent = `Exactly 12 main lines required (${lines.length}/12)`;
        mainLinesError.classList.add('visible');
        return false;
      }
      mainLinesError.classList.remove('visible');
      return true;
    }

    function getMainLines() {
      return mainLinesInput.value
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.length > 0);
    }

    function updateMainLinesCount() {
      const lines = getMainLines();
      mainLinesCount.textContent = `${lines.length}/12`;
      mainLinesCount.classList.toggle('complete', lines.length === 12);
    }

    function showError(input, errorDiv, message) {
      input.classList.add('invalid');
      errorDiv.textContent = message;
      errorDiv.classList.add('visible');
    }

    function clearError(input, errorDiv) {
      input.classList.remove('invalid');
      errorDiv.classList.remove('visible');
    }

    function clearAllErrors() {
      clearError(topicInput, topicError);
      clearError(urlInput, urlError);
      clearError(pageTypeSelect, pageTypeError);
      clearError(discountValueInput, discountError);
      clearError(eventNameInput, eventError);
    }

    function validateAll() {
      clearAllErrors();
      productImagesError.classList.remove('visible');
      mainLinesError.classList.remove('visible');
      const results = [
        validateTopic(),
        validateUrl(),
        validatePageType(),
        validateDiscount(),
        validateEvent(),
        validateProductImages(),
        validateMainLines()
      ];
      return results.every(r => r === true);
    }

    // Conditional field visibility
    discountTypeSelect.addEventListener('change', () => {
      const needsValue = ['constant', 'upto'].includes(discountTypeSelect.value);
      discountValueInput.classList.toggle('visible', needsValue);
      if (!needsValue) {
        discountValueInput.value = '';
        clearError(discountValueInput, discountError);
      }
    });

    eventTypeSelect.addEventListener('change', () => {
      const needsName = eventTypeSelect.value === 'custom';
      eventNameInput.classList.toggle('visible', needsName);
      if (!needsName) {
        eventNameInput.value = '';
        clearError(eventNameInput, eventError);
      }
    });

    // Toggle product section visibility
    productsToggle.addEventListener('change', () => {
      productSection.classList.toggle('visible', productsToggle.checked);
      if (!productsToggle.checked) {
        currentProductUrls = [];
        renderProductList();
      }
    });

    // Creative type change handler
    creativeTypeSelect.addEventListener('change', () => {
      const isProductCluster = creativeTypeSelect.value === 'product_cluster';

      // Show/hide product images section and main lines section
      productImagesSection.classList.toggle('visible', isProductCluster);
      mainLinesSection.classList.toggle('visible', isProductCluster);

      // Hide standard products section for product cluster
      if (isProductCluster) {
        productsToggle.checked = false;
        productSection.classList.remove('visible');
        currentProductUrls = [];
        renderProductList();
      }

      // Clear product images and main lines when switching away from product cluster
      if (!isProductCluster) {
        currentProductImageUrls = [];
        renderProductImageList();
        mainLinesInput.value = '';
        updateMainLinesCount();
      }

      // Toggle visibility of products toggle row
      productsToggle.closest('.toggle-row').style.display = isProductCluster ? 'none' : 'flex';
    });

    // Main lines input change handler
    mainLinesInput.addEventListener('input', updateMainLinesCount);

    // Add product URL
    addProductBtn.addEventListener('click', addProductUrl);
    productUrlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addProductUrl();
      }
    });

    function addProductUrl() {
      const url = productUrlInput.value.trim();
      if (!url) return;

      if (!isValidAmazonUrl(url)) {
        alert('Please enter a valid Amazon product URL');
        return;
      }

      if (currentProductUrls.includes(url)) {
        alert('This URL has already been added');
        return;
      }

      currentProductUrls.push(url);
      productUrlInput.value = '';
      renderProductList();
    }

    function isValidAmazonUrl(url) {
      try {
        const parsed = new URL(url);
        const amazonDomains = ['amazon.com', 'amazon.co.uk', 'amazon.ca', 'amazon.de', 'www.amazon.com', 'www.amazon.co.uk', 'www.amazon.ca', 'www.amazon.de'];
        return amazonDomains.some(domain => parsed.hostname === domain || parsed.hostname.endsWith('.' + domain));
      } catch {
        return false;
      }
    }

    function removeProductUrl(index) {
      currentProductUrls.splice(index, 1);
      renderProductList();
    }

    function renderProductList() {
      productList.innerHTML = '';
      productEmpty.style.display = currentProductUrls.length === 0 ? 'block' : 'none';

      currentProductUrls.forEach((url, index) => {
        const li = document.createElement('li');
        const displayUrl = extractAsinDisplay(url);

        li.innerHTML = `
          <span class="product-url-text" title="${escapeHtml(url)}">${escapeHtml(displayUrl)}</span>
          <button type="button" class="btn-remove-product" onclick="removeProductUrl(${index})">&times;</button>
        `;
        productList.appendChild(li);
      });
    }

    function extractAsinDisplay(url) {
      const asinMatch = url.match(/\/dp\/([A-Z0-9]{10})/i) || url.match(/\/gp\/product\/([A-Z0-9]{10})/i);
      if (asinMatch) {
        return `amazon.com/dp/${asinMatch[1]}`;
      }
      try {
        const parsed = new URL(url);
        return parsed.hostname + parsed.pathname.substring(0, 30) + '...';
      } catch {
        return url.substring(0, 40) + '...';
      }
    }

    // Product Image URL handlers (for product cluster)
    addProductImageBtn.addEventListener('click', addProductImageUrl);
    productImageUrlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addProductImageUrl();
      }
    });

    function addProductImageUrl() {
      const url = productImageUrlInput.value.trim();
      if (!url) return;

      if (!isValidImageUrl(url)) {
        alert('Please enter a valid image URL');
        return;
      }

      if (currentProductImageUrls.length >= 8) {
        alert('Maximum 8 product images allowed');
        return;
      }

      if (currentProductImageUrls.includes(url)) {
        alert('This URL has already been added');
        return;
      }

      currentProductImageUrls.push(url);
      productImageUrlInput.value = '';
      renderProductImageList();
    }

    function isValidImageUrl(url) {
      try {
        const parsed = new URL(url);
        // Accept Amazon image URLs or any HTTPS image URL
        return parsed.protocol === 'https:';
      } catch {
        return false;
      }
    }

    function removeProductImageUrl(index) {
      currentProductImageUrls.splice(index, 1);
      renderProductImageList();
    }

    function renderProductImageList() {
      productImageList.innerHTML = '';
      productImageEmpty.style.display = currentProductImageUrls.length === 0 ? 'block' : 'none';

      // Update count badge
      const count = currentProductImageUrls.length;
      productImagesCount.textContent = `${count}/8`;
      productImagesCount.classList.toggle('complete', count === 8);

      currentProductImageUrls.forEach((url, index) => {
        const li = document.createElement('li');
        const displayUrl = extractImageDisplay(url);

        li.innerHTML = `
          <span class="product-url-text" title="${escapeHtml(url)}">${escapeHtml(displayUrl)}</span>
          <button type="button" class="btn-remove-product" onclick="removeProductImageUrl(${index})">&times;</button>
        `;
        productImageList.appendChild(li);
      });
    }

    function extractImageDisplay(url) {
      try {
        const parsed = new URL(url);
        const path = parsed.pathname;
        // Get last part of path
        const lastPart = path.split('/').pop() || '';
        if (lastPart.length > 30) {
          return lastPart.substring(0, 27) + '...';
        }
        return parsed.hostname.replace('www.', '').substring(0, 20) + '/...' + lastPart.substring(0, 20);
      } catch {
        return url.substring(0, 40) + '...';
      }
    }

    // Add campaign
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!validateAll()) return;

      const campaign = {
        creativeType: creativeTypeSelect.value,
        topic: topicInput.value.trim(),
        url: urlInput.value.trim(),
        pageType: pageTypeSelect.value,
        discountType: discountTypeSelect.value,
        discountValue: discountValueInput.value.trim(),
        eventType: eventTypeSelect.value,
        eventName: eventNameInput.value.trim(),
        productUrls: productsToggle.checked ? [...currentProductUrls] : [],
        productImageUrls: creativeTypeSelect.value === 'product_cluster' ? [...currentProductImageUrls] : [],
        mainLines: creativeTypeSelect.value === 'product_cluster' ? getMainLines() : []
      };

      campaigns.push(campaign);
      renderTable();

      // Reset form
      creativeTypeSelect.value = 'standard';
      topicInput.value = '';
      urlInput.value = '';
      pageTypeSelect.value = '';
      discountTypeSelect.value = 'none';
      discountValueInput.classList.remove('visible');
      discountValueInput.value = '';
      eventTypeSelect.value = 'none';
      eventNameInput.classList.remove('visible');
      eventNameInput.value = '';

      // Reset product section
      productsToggle.checked = false;
      productSection.classList.remove('visible');
      currentProductUrls = [];
      renderProductList();

      // Reset product images section
      productImagesSection.classList.remove('visible');
      currentProductImageUrls = [];
      renderProductImageList();

      // Reset main lines section
      mainLinesSection.classList.remove('visible');
      mainLinesInput.value = '';
      updateMainLinesCount();

      // Show products toggle (in case it was hidden)
      productsToggle.closest('.toggle-row').style.display = 'flex';

      topicInput.focus();
    });

    // Edit campaign - populate form and remove from table
    function editCampaign(index) {
      const campaign = campaigns[index];

      // Populate creative type
      creativeTypeSelect.value = campaign.creativeType || 'standard';
      const isProductCluster = creativeTypeSelect.value === 'product_cluster';

      // Populate form fields
      topicInput.value = campaign.topic;
      urlInput.value = campaign.url;
      pageTypeSelect.value = campaign.pageType;
      discountTypeSelect.value = campaign.discountType;

      // Show discount field if needed
      if (campaign.discountType === 'constant' || campaign.discountType === 'upto') {
        discountValueInput.classList.add('visible');
        discountValueInput.value = campaign.discountValue;
      } else {
        discountValueInput.classList.remove('visible');
        discountValueInput.value = '';
      }

      eventTypeSelect.value = campaign.eventType;

      // Show event field if needed
      if (campaign.eventType === 'custom') {
        eventNameInput.classList.add('visible');
        eventNameInput.value = campaign.eventName;
      } else {
        eventNameInput.classList.remove('visible');
        eventNameInput.value = '';
      }

      // Handle product sections based on creative type
      if (isProductCluster) {
        // Product cluster: show product images section and main lines section, hide products toggle
        productsToggle.closest('.toggle-row').style.display = 'none';
        productsToggle.checked = false;
        productSection.classList.remove('visible');
        currentProductUrls = [];
        renderProductList();

        productImagesSection.classList.add('visible');
        currentProductImageUrls = [...(campaign.productImageUrls || [])];
        renderProductImageList();

        mainLinesSection.classList.add('visible');
        mainLinesInput.value = (campaign.mainLines || []).join('\n');
        updateMainLinesCount();
      } else {
        // Standard: show products toggle, hide product images section and main lines
        productsToggle.closest('.toggle-row').style.display = 'flex';
        productImagesSection.classList.remove('visible');
        currentProductImageUrls = [];
        renderProductImageList();
        mainLinesSection.classList.remove('visible');
        mainLinesInput.value = '';
        updateMainLinesCount();

        // Restore product URLs
        if (campaign.productUrls && campaign.productUrls.length > 0) {
          productsToggle.checked = true;
          productSection.classList.add('visible');
          currentProductUrls = [...campaign.productUrls];
          renderProductList();
        } else {
          productsToggle.checked = false;
          productSection.classList.remove('visible');
          currentProductUrls = [];
          renderProductList();
        }
      }

      // Remove from array and re-render
      campaigns.splice(index, 1);
      renderTable();

      // Focus topic field
      topicInput.focus();
    }

    // Delete campaign
    function deleteCampaign(index) {
      campaigns.splice(index, 1);
      renderTable();
    }

    // Render table
    function renderTable() {
      queueBody.innerHTML = '';

      campaigns.forEach((c, i) => {
        const tr = document.createElement('tr');
        tr.style.animationDelay = `${i * 0.05}s`;

        const discount = formatDiscount(c);
        const event = c.eventType === 'custom' ? c.eventName : '-';
        const urlPath = c.url ? new URL(c.url).pathname : '-';

        // Show appropriate image count based on creative type
        const isProductCluster = c.creativeType === 'product_cluster';
        const imgCount = isProductCluster
          ? (c.productImageUrls ? c.productImageUrls.length : 0)
          : (c.productUrls ? c.productUrls.length : 0);

        const creativeTypeLabel = isProductCluster ? 'Cluster' : 'Standard';
        const creativeTypeClass = isProductCluster ? 'cluster' : '';

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><span class="cell-type ${creativeTypeClass}">${creativeTypeLabel}</span></td>
          <td class="cell-topic" title="${escapeHtml(c.topic)}">${escapeHtml(c.topic)}</td>
          <td class="cell-topic" title="${escapeHtml(c.url)}">${escapeHtml(urlPath)}</td>
          <td>${c.pageType}</td>
          <td>${discount}</td>
          <td>${escapeHtml(event)}</td>
          <td>${imgCount > 0 ? imgCount : '-'}</td>
          <td class="cell-actions">
            <button class="btn-action btn-edit" onclick="editCampaign(${i})"><span>&#9999;</span></button>
            <button class="btn-action btn-delete" onclick="deleteCampaign(${i})">&times;</button>
          </td>
        `;
        queueBody.appendChild(tr);
      });

      const count = campaigns.length;
      emptyState.style.display = count === 0 ? 'block' : 'none';
      countSpan.textContent = `${count} campaign${count !== 1 ? 's' : ''} queued`;
      sendBtn.disabled = count === 0;
    }

    function formatDiscount(c) {
      switch (c.discountType) {
        case 'constant': return c.discountValue ? `${c.discountValue}%` : '-';
        case 'upto': return c.discountValue ? `up to ${c.discountValue}%` : '-';
        case '24h': return '24h';
        default: return '-';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Build payload for Lambda
    function buildPayload(campaign) {
      const payload = {
        topic: campaign.topic,
        url: campaign.url,
        page_type: campaign.pageType,
        creative_type: campaign.creativeType || 'standard'
      };

      // Discount
      if (campaign.discountType === 'constant' && campaign.discountValue) {
        payload.discount = `${campaign.discountValue}%`;
      } else if (campaign.discountType === 'upto' && campaign.discountValue) {
        payload.discount = `up to ${campaign.discountValue}%`;
      } else if (campaign.discountType === '24h') {
        payload.discount = '24h';
      }
      // If none, omit discount field

      // Event
      if (campaign.eventType === 'custom' && campaign.eventName) {
        payload.event = campaign.eventName;
      }
      // If none, omit event field

      // Product URLs (for standard creatives)
      if (campaign.productUrls && campaign.productUrls.length > 0) {
        payload.product_urls = campaign.productUrls;
      }

      // Product Image URLs (for product cluster creatives)
      if (campaign.productImageUrls && campaign.productImageUrls.length > 0) {
        payload.product_image_urls = campaign.productImageUrls;
      }

      // Main Lines (for product cluster creatives)
      if (campaign.mainLines && campaign.mainLines.length > 0) {
        payload.main_lines = campaign.mainLines;
      }

      return payload;
    }

    // Send all campaigns
    sendBtn.addEventListener('click', sendAll);

    async function sendAll() {
      if (campaigns.length === 0) return;

      sendBtn.disabled = true;
      showStatus('info', `Sending 0/${campaigns.length}...`);

      let sent = 0;
      let failed = 0;
      const errors = [];

      // Process in chunks
      for (let i = 0; i < campaigns.length; i += CHUNK_SIZE) {
        const chunk = campaigns.slice(i, i + CHUNK_SIZE);

        const results = await Promise.allSettled(
          chunk.map(c => sendCampaign(c))
        );

        results.forEach((result, idx) => {
          if (result.status === 'fulfilled') {
            sent++;
          } else {
            failed++;
            errors.push({ index: i + idx, error: result.reason });
          }
        });

        showStatus('info', `Sending ${sent + failed}/${campaigns.length}...`);

        // Delay between chunks (except after last chunk)
        if (i + CHUNK_SIZE < campaigns.length) {
          await sleep(CHUNK_DELAY_MS);
        }
      }

      // Show results
      if (failed === 0) {
        showStatus('success', `All ${sent} campaigns sent successfully`);
        campaigns = [];
        renderTable();
      } else {
        showStatus('error', `Sent ${sent}, failed ${failed}. Check console for details.`);
        console.error('Failed campaigns:', errors);
        sendBtn.disabled = false;
      }
    }

    async function sendCampaign(campaign) {
      const response = await fetch(LAMBDA_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(buildPayload(campaign))
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      return response.json();
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function showStatus(type, message) {
      statusDiv.className = `visible ${type}`;
      statusDiv.textContent = message;
    }

    // Initial render
    renderTable();
  </script>
</body>
